<body>
  

        <form class="registro">
            <h3>Regristrarte</h3>
            <h4>Es rápido y fácil.</h4>

            <label  for="nombre">
            <input id="nombre" type="text" placeholder="Nombre">
            </label>  


            <label  for="apellido">
            <input id="apellido" type="text" placeholder="Apellido">
            </label>  

             
            <label  for="mail">
            <input id="mail" type="email" placeholder="Email">
            </label>  
    
            <label for="contraseña">
            <input id="contraseña" type="password" placeholder="Contraseña">
            </label> 

            
            <label for="fecha"> 
            <input id="fecha" type="date" placeholder="Fecha de Nacimiento">
            </label> 
  
             
            <label for="genero"> 
            <span>Genero</span>
            <input name="genero" type="radio" value="Hombre"/>Hombre
            <br />
            <input name="genero" type="radio" value="Mujer" />Mujer
            </label> 
     




            <button>Registar</button>
        <div class="iniciosesion">
        <p>¿Ya tenes cuenta?</p><a href="index9.html">Iniciar Sesion</a>
        </div>
    
         
    </form>
